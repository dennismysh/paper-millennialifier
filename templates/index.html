<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Millennial-ifier</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --accent: #e94560;
            --accent2: #0f3460;
            --text: #eee;
            --text-dim: #999;
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .input-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.7rem;
            background: transparent;
            border: 1px solid var(--accent2);
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .tab:first-child { border-radius: var(--radius) 0 0 var(--radius); }
        .tab:last-child { border-radius: 0 var(--radius) var(--radius) 0; }
        .tab.active {
            background: var(--accent2);
            color: var(--text);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        input[type="text"], select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg);
            border: 1px solid var(--accent2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }

        .settings-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .settings-row > * {
            flex: 1;
        }

        .field-group {
            margin-bottom: 1rem;
        }

        .field-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .provider-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.5rem;
        }

        .provider-pill {
            padding: 0.4rem 0.8rem;
            background: var(--bg);
            border: 1px solid var(--accent2);
            border-radius: 20px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .provider-pill:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .provider-pill.active {
            background: var(--accent2);
            border-color: var(--accent);
            color: var(--text);
        }

        .provider-pill .free-badge {
            font-size: 0.65rem;
            background: #2d6a4f;
            color: #b7e4c7;
            padding: 0.1rem 0.35rem;
            border-radius: 8px;
            margin-left: 0.3rem;
            vertical-align: middle;
        }

        .model-input {
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
        }

        .model-hint {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }

        .tone-group {
            margin-bottom: 1rem;
        }

        .tone-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .tone-slider {
            width: 100%;
            accent-color: var(--accent);
        }

        .tone-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .tone-value {
            text-align: center;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button[type="submit"]:hover { opacity: 0.9; }
        button[type="submit"]:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Output area */
        #output {
            display: none;
        }

        #output.visible {
            display: block;
        }

        .paper-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .paper-authors {
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .provider-badge {
            display: inline-block;
            font-size: 0.8rem;
            color: var(--text-dim);
            background: var(--accent2);
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .section-block {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .section-block h3 {
            color: var(--accent);
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
        }

        .section-block .content {
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .status-bar {
            text-align: center;
            padding: 1rem;
            color: var(--text-dim);
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Paper Millennial-ifier</h1>
            <p>Drop a research paper, get it in millennial speak</p>
        </header>

        <div class="input-card">
            <div class="tabs">
                <button class="tab active" data-tab="url-tab">Paste URL</button>
                <button class="tab" data-tab="file-tab">Upload File</button>
            </div>

            <form id="translate-form">
                <div id="url-tab" class="tab-content active">
                    <input type="text" name="url" id="url-input"
                           placeholder="https://arxiv.org/abs/2301.12345">
                </div>
                <div id="file-tab" class="tab-content">
                    <input type="file" name="file" id="file-input" accept=".pdf,.html,.htm">
                </div>

                <div class="field-group">
                    <label>LLM Provider</label>
                    <div class="provider-pills" id="provider-pills">
                        <button type="button" class="provider-pill active" data-provider="claude">Claude</button>
                        <button type="button" class="provider-pill" data-provider="openai">OpenAI</button>
                        <button type="button" class="provider-pill" data-provider="gemini">Gemini <span class="free-badge">FREE</span></button>
                        <button type="button" class="provider-pill" data-provider="groq">Groq <span class="free-badge">FREE</span></button>
                        <button type="button" class="provider-pill" data-provider="openrouter">OpenRouter <span class="free-badge">FREE</span></button>
                        <button type="button" class="provider-pill" data-provider="ollama">Ollama <span class="free-badge">FREE</span></button>
                    </div>
                    <input type="text" name="model" id="model-input" class="model-input"
                           placeholder="Model override (leave blank for default)">
                    <div class="model-hint" id="model-hint">Default: claude-sonnet-4-20250514</div>
                </div>

                <div class="tone-group">
                    <label>Millennial Intensity</label>
                    <div class="tone-value" id="tone-display">Balanced</div>
                    <input type="range" name="tone" min="1" max="5" value="3"
                           class="tone-slider" id="tone-slider">
                    <div class="tone-labels">
                        <span>Light</span>
                        <span>Moderate</span>
                        <span>Balanced</span>
                        <span>Heavy</span>
                        <span>Unhinged</span>
                    </div>
                </div>

                <button type="submit" id="submit-btn">Millennial-ify This Paper</button>
            </form>
        </div>

        <div id="output">
            <div class="paper-title" id="paper-title"></div>
            <div class="paper-authors" id="paper-authors"></div>
            <div class="provider-badge" id="provider-badge" style="display:none;"></div>
            <div id="sections"></div>
            <div class="status-bar" id="status-bar"></div>
        </div>
    </div>

    <script>
        const TONE_NAMES = { 1: 'Light', 2: 'Moderate', 3: 'Balanced', 4: 'Heavy', 5: 'UNHINGED' };
        const DEFAULT_MODELS = {
            claude: 'claude-sonnet-4-20250514',
            openai: 'gpt-4o',
            gemini: 'gemini-2.0-flash',
            groq: 'llama-3.3-70b-versatile',
            openrouter: 'meta-llama/llama-3.3-70b-instruct:free',
            ollama: 'llama3.1',
        };

        let selectedProvider = 'claude';

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Provider pills
        document.querySelectorAll('.provider-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.provider-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                selectedProvider = pill.dataset.provider;
                document.getElementById('model-hint').textContent =
                    'Default: ' + DEFAULT_MODELS[selectedProvider];
                document.getElementById('model-input').value = '';
            });
        });

        // Tone slider
        const toneSlider = document.getElementById('tone-slider');
        const toneDisplay = document.getElementById('tone-display');
        toneSlider.addEventListener('input', () => {
            toneDisplay.textContent = TONE_NAMES[toneSlider.value];
        });

        // Form submit
        document.getElementById('translate-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = new FormData();
            const activeTab = document.querySelector('.tab-content.active').id;

            if (activeTab === 'url-tab') {
                const url = document.getElementById('url-input').value.trim();
                if (!url) return alert('Please enter a URL.');
                form.append('url', url);
            } else {
                const fileInput = document.getElementById('file-input');
                if (!fileInput.files.length) return alert('Please select a file.');
                form.append('file', fileInput.files[0]);
            }

            form.append('tone', toneSlider.value);
            form.append('provider', selectedProvider);
            form.append('model', document.getElementById('model-input').value.trim());

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Translating...';

            const output = document.getElementById('output');
            const sectionsEl = document.getElementById('sections');
            const statusBar = document.getElementById('status-bar');

            output.classList.add('visible');
            document.getElementById('paper-title').textContent = '';
            document.getElementById('paper-authors').textContent = '';
            document.getElementById('provider-badge').style.display = 'none';
            sectionsEl.innerHTML = '';
            statusBar.innerHTML = '<span class="spinner"></span> Fetching and parsing paper...';

            try {
                const response = await fetch('/translate', { method: 'POST', body: form });
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let sectionEls = {};

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    let eventType = null;
                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            eventType = line.slice(7).trim();
                        } else if (line.startsWith('data: ') && eventType) {
                            const data = JSON.parse(line.slice(6));
                            handleEvent(eventType, data, sectionsEl, sectionEls, statusBar);
                            eventType = null;
                        }
                    }
                }
            } catch (err) {
                statusBar.textContent = 'Error: ' + err.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Millennial-ify This Paper';
            }
        });

        function handleEvent(event, data, sectionsEl, sectionEls, statusBar) {
            switch (event) {
                case 'meta':
                    document.getElementById('paper-title').textContent = data.title;
                    if (data.authors && data.authors.length) {
                        document.getElementById('paper-authors').textContent = data.authors.join(', ');
                    }
                    if (data.provider && data.model) {
                        const badge = document.getElementById('provider-badge');
                        badge.textContent = `Using ${data.provider} / ${data.model}`;
                        badge.style.display = 'inline-block';
                    }
                    statusBar.innerHTML = `<span class="spinner"></span> Translating ${data.section_count} sections...`;
                    break;

                case 'section_start': {
                    const block = document.createElement('div');
                    block.className = 'section-block';
                    block.innerHTML = `<h3>${escapeHtml(data.heading)}</h3><div class="content"></div>`;
                    sectionsEl.appendChild(block);
                    sectionEls[data.index] = block.querySelector('.content');
                    statusBar.innerHTML = `<span class="spinner"></span> Translating: ${escapeHtml(data.heading)}`;
                    break;
                }

                case 'chunk':
                    if (sectionEls[data.index]) {
                        sectionEls[data.index].textContent += data.text;
                        sectionEls[data.index].scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }
                    break;

                case 'section_done':
                    break;

                case 'done':
                    statusBar.textContent = 'Translation complete!';
                    break;

                case 'error':
                    statusBar.textContent = 'Error: ' + data.message;
                    break;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
